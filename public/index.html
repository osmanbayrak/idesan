<head>

<body>

  <div id="idesan"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3P1PP5vKrVdOGoIkJLmiOT1gg7WA9sjc&callback=initMap"  type="text/javascript" async defer></script>
<script>
    var initMap = function () {
        var styles = [{
            featureType: "water",
            stylers: [{
                visibility: "on"
            }, {
                color: "#ffffff"
            }]
        }];
        var karabaglarLatlng = new google.maps.LatLng(38.390625, 27.135975);
        var gaziemirLatLng = new google.maps.LatLng(38.295883, 27.138048);
        var karabaglarMapOptions = {
            zoom: 14,
            center: karabaglarLatlng
        }
        var gaziemirMapOptions = {
            zoom: 14,
            center: gaziemirLatLng
        }
        var karabaglarMap = new google.maps.Map(document.getElementById("karabaglarMap"), karabaglarMapOptions);
        var gaziemirMap = new google.maps.Map(document.getElementById("gaziemirMap"), gaziemirMapOptions);
        var karabaglarContentString = '<div id="content">' +
            '<div id="siteNotice">' +
            '</div>' +
            '<h3 id="firstHeading" class="firstHeading">Karabağlar Depo</h3>' +
            '<div id="bodyContent">' +
            '<p>5733 sok. No:39 Karabağlar/İzmir</p>' +
            '</div>' +
            '</div>'
        var gaziemirContentString = '<div id="content">' +
            '<div id="siteNotice">' +
            '</div>' +
            '<h3 id="firstHeading" class="firstHeading">Gaziemir Depo</h3>' +
            '<div id="bodyContent">' +
            '<p>907 Sokak No:6 Gaziemir/İzmir</p>' +
            '</div>' +
            '</div>'
        var karabaglarInfoWindow = new google.maps.InfoWindow({
            content: karabaglarContentString
        });
        var gaziemirInfoWindow = new google.maps.InfoWindow({
            content: gaziemirContentString
        });
        var karabaglarMarker = new google.maps.Marker({
            position: karabaglarLatlng,
            title: "KARABAĞLAR DEPO",
            style: styles
        });
        var gaziemirMarker = new google.maps.Marker({
            position: gaziemirLatLng,
            title: "GAZİEMİR DEPO",
            style: styles
        });
        karabaglarMarker.addListener('click', function () {
          karabaglarInfoWindow.open(map, karabaglarMarker);
        });
        gaziemirMarker.addListener('click', function () {
          gaziemirInfoWindow.open(map, gaziemirMarker);
        });
        // To add the marker to the map, call setMap();
        karabaglarMarker.setMap(karabaglarMap);
        gaziemirMarker.setMap(gaziemirMap);
    };
</script>

</html>
